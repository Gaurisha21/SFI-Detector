  <body>
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="http://www.hygenie.tech" class="nav__logo"><img src="../static/img/logo.png" alt=""></a></a>
  
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="http://www.hygenie.tech" class="nav__link ">Home</a></li>
              <li class="nav__item"><a href="https://hygenie.tech/search" class="nav__link " >Search</a></li>

        <div class="nav__toggle" id="nav-toggle">
          <i class='bx bx-grid-alt'></i>
        </div>
      </nav>
    </header>
    <section class="report" id="report">
      <div class="report__container bd-container bd-grid ">
        <h1 class="main-heading home__title">Clean Toilet Detector</h1>
        <h2 class="section-heading">Upload the image of the toilet.</h2>



        <!-- form with onsubmit directing to a function passing form entries -->

          <form class="report_form" id="form_report" action="/uploader" method="POST" enctype="multipart/form-data">
            <div class="flex items-center justify-center w-full">
              <label for="productFile" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                      <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                  </div>
                  <input type="file" name="file" id="productFile" class="hidden" />
              </label>
            </div>
            <div class="text-form comments">Name of the Public Toilet<input type="text" name="washroom_name" ></div>
            <button id="formbtn" type="submit" class="button submit-form">Submit</button>
        </form>
      </div>
    </section>
  </body>
  <script src="../static/js/main.js"></script>
